  <body>
    <div class="container" id="app">
      <h1 class="bg-primary text-center">Calculadora</h1>

      <br />

      <div class="row">
        <div class="col">
          <form class="">
            <label for="numberUser">Dígite um número</label> <br />
            <input
              id="valor"
              class="form-control"
              type="number"
              v-model="firstValueUser"
            />
          </form>
        </div>

        <div class="col">
          <form class="">
            <label for="numberUser">Dígite um número</label> <br />
            <input
              id="valor"
              class="form-control"
              type="number"
              v-model="secondValueUser"
            />
          </form>
        </div>

        <div class="col">
          <label for="operacao">Escolha a operação</label>
          <select class="form-select" id="operacao" v-model="optionUser">
            <option value="Soma" selected>Soma</option>
            <option value="Multiplicação">Multiplicação</option>
            <option value="Divisão">Divisão</option>
            <option value="Subtração">Subtração</option>
          </select>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-12 d-grid gap-2">
          <button class="btn btn-primary btn-lg" @click="result">
            Calcular
          </button>
        </div>
      </div>

      <hr />

      <div id="resultado_operacao">
        <h3>Resultado da operação: <span> {{ resultOperation }} </sapan></h3>
      </div>

      <footer class="d-flex justify-content-end blockquote-footer">
        Alfredo R. Oliveira
      </footer>
    </div>
